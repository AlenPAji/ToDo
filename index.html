<html lang="en" dir="ltr">

<link rel="stylesheet" href="style.css">
  </head>
  <body >

    <section class="vh-100" style="background-color: #3da2c3;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center mt-5 vh-100">
        <div class="col col-lg-8 col-xl-6">
          <div class="card rounded-3 pp">
            <div class="card-body p-4">
              <div class="heading">
                  <h2>To Do List</h2>
                </div>
                    <div class="box ">

                      <div class="item flex-column">
                        <div class="container-fluid item d-sm-flex">
                        <input type="checkbox" name="" value="">
                        <p>Home Work</p>
                        </div>
                      </div>
                      <div class="item flex-column">
                        <div class="container-fluid item d-sm-flex">
                        <input type="checkbox" name="" value="">
                        <p>Home Work</p>
                        </div>
                      </div>
                      <div class="item flex-column">
                        <div class="container-fluid item d-sm-flex">
                        <input type="checkbox" name="" value="">
                        <p>Home Work</p>
                        </div>
                      </div>

                    </div>
                <div class="d-flex justify-content-center">
              <form  action="/" method="post">
                <input type="text" name="newitem" value="" class="inputwork" placeholder="New Item" autocomplete="off">
                <button  type="submit" name="list" value="<%= ListDay %>">+</button>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
